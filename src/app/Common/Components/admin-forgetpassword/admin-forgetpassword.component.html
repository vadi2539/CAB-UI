<div class="mat-dialog-content">

    <div class="admin-login-page">
        <div class="col-md-12">
            <div class="admin-logo">
        <img class="login-popup-logo" src="../../../../assets/images/logo.png" width="100px">
    </div>
        <h5 class="welcome-text" style="margin-top: 15px">Forget Password</h5>
        <div class="login-form filter">

            <form [formGroup]="loginForm">

                <div class="form-field">
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Gmail</mat-label>
                            <input matInput required placeholder="" formControlName="gmail">
                            <mat-error *ngIf="loginForm.get('gmail').hasError('required')"></mat-error>
                          </mat-form-field>
                    </div>

                   
                    <div
                    class="col-md-12 pull-right search-cab-btn">
                    <button mat-button
                            class="search-btn" (click)="login()">OTP
                            </button>
            </div>

            
                </div>
                


            </form>
        </div>
    </div>
    </div>
</div>
